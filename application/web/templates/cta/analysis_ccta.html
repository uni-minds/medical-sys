  <!-- Navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">

           style="opacity: .8">
      <span class="brand-text font-weight-heavy"><b>Medi-</b>Sys</span>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">

        </div>
        <div class="info">
          <a href="#" class="d-block">User</a>

      <!-- Sidebar Menu -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>

    <!-- Main content -->
    <div class="content container-fluid">
      <span id="mycontent"></span>

      <div class="row">
        <div class="col-sm-12">
          <div class="card card-primary">
            <div class="card-header with-border">
              <h3 class="card-title">冠脉3D重建</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool card-auto-collapse" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
              </div>
            </div>
            <div class="card-body chart-responsive">
                <iframe src="analysis?type=ccta3d" height="700px" width="100%"></iframe>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card card-primary">
            <div class="card-header with-border">
              <h3 class="card-title">前降支参数</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool card-auto-collapse" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
              </div>

            <div class="card-body chart-responsive">
              <div class="row">
                <div class="col-sm-6">
                  <div id="chart_lad_1_legend" class="legend"></div>
                  <br />

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card card-primary">
            <div class="card-header with-border">
              <h3 class="card-title">回旋支参数</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool card-auto-collapse" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
              </div>
            </div>

            <div class="card-body chart-responsive">
              <div class="row">
                <div class="col-sm-6">
                  <div id="chart_lcx_1_legend" class="legend"></div>
                  <br />
                  <div id="chart_lcx_1" style="height:300px"></div>
                </div>
                <div class="col-sm-6">
                  <div id="chart_lcx_2_legend" class="legend"></div>
                  <br />
                  <div id="chart_lcx_2" style="height:300px"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card card-primary">
            <div class="card-header with-border">
              <h3 class="card-title">右冠脉参数</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool card-auto-collapse" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
              </div>
            </div>

            <div class="card-body chart-responsive">
              <div class="row">
                <div class="col-sm-6">
                  <div id="chart_rca_1_legend" class="legend"></div>
                  <br />
                  <div id="chart_rca_1" style="height:300px"></div>
                </div>
                <div class="col-sm-6">
                  <div id="chart_rca_2_legend" class="legend"></div>
                  <br />
                  <div id="chart_rca_2" style="height:300px"></div>
                </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">

  </aside>

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI -->
<script src="../../plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="../../plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
<!-- FLOT CHARTS -->
<script src="../../plugins/flot-user/jquery.canvaswrapper.js"></script>
<script src="../../plugins/flot-user/jquery.colorhelpers.js"></script>
<script src="../../plugins/flot-user/jquery.flot.js"></script>
<script src="../../plugins/flot-user/jquery.flot.saturated.js"></script>
<script src="../../plugins/flot-user/jquery.flot.browser.js"></script>
<script src="../../plugins/flot-user/jquery.flot.drawSeries.js"></script>
<script src="../../plugins/flot-user/jquery.flot.uiConstants.js"></script>
<script src="../../plugins/flot-user/jquery.flot.symbol.js"></script>
<script src="../../plugins/flot-user/jquery.flot.legend.js"></script>
<script src="../../plugins/flot-user/jquery.flot.axislabels.js"></script>
<!-- AdminLTE -->
<script src="../../dist/js/adminlte.js"></script>

<script src="../../webapp/common/js/uiCommon.js"></script>
<script src="../../webapp/common/js/user.js"></script>
<script src="../../webapp/common/js/menu.js"></script>

<script src="../../webapp/ct/js/mychart.js"></script>

<script>
  let ccta_outputdir="/webapp/temp/ccta/json/";

  //show3D("area3D",loadJson(ccta_outputdir+"mask.json"),'#ff244e');
  $(function(){
    let lad_max=getJson(ccta_outputdir+"lad_long.json");
    let lad_min=getJson(ccta_outputdir+'lad_short.json');
    let lad_ctmax=getJson(ccta_outputdir+'lad_curv.json');
    let lad_ctmin=getJson(ccta_outputdir+'lad_mean.json');
    let lad_ctavg=getJson(ccta_outputdir+'lad_std.json');

    let chart1A_data=[], chart1B_data=[];
    let chart2A_data=[], chart2B_data=[],chart2C_data=[];

    for (let i=0;i<lad_max.length;i++) {
      chart1A_data.push([i, lad_max[i]]);
      chart1B_data.push([i, lad_min[i]]);

      chart2A_data.push([i, lad_ctmax[i]]);
      chart2B_data.push([i, lad_ctmin[i]]);
      chart2C_data.push([i, lad_ctavg[i]]);
    }

    var line_data1 = {data : chart1A_data,color: '#3c8dbc',label:"最长径"};
    var line_data2 = {data : chart1B_data,color: '#00c0ef',label:"最短径"};
    mychart('chart_lad_1','chart_lad_1_legend',[line_data1,line_data2]);

    var line_data1 = {data : chart2A_data,color: '#3c8dbc',label:"曲率"};
    var line_data2 = {data : chart2B_data,color: '#00c0ef',label:"均值"};
    var line_data3 = {data : chart2C_data,color: 'red',label:"标准差"};
    mychart('chart_lad_2','chart_lad_2_legend',[line_data1,line_data2,line_data3]);
  })

  $(function(){
    let lcx_max=getJson(ccta_outputdir+"lcx_long.json");
    let lcx_min=getJson(ccta_outputdir+'lcx_short.json');
    let lcx_ctmax=getJson(ccta_outputdir+'lcx_curv.json');
    let lcx_ctmin=getJson(ccta_outputdir+'lcx_mean.json');
    let lcx_ctavg=getJson(ccta_outputdir+'lcx_std.json');

    let chart1A_data=[], chart1B_data=[];
    let chart2A_data=[], chart2B_data=[],chart2C_data=[];

    for (let i=0;i<lcx_max.length;i++) {
      chart1A_data.push([i, lcx_max[i]]);
      chart1B_data.push([i, lcx_min[i]]);

      chart2A_data.push([i, lcx_ctmax[i]]);
      chart2B_data.push([i, lcx_ctmin[i]]);
      chart2C_data.push([i, lcx_ctavg[i]]);
    }

    var line_data1 = {data : chart1A_data,color: '#3c8dbc',label:"最长径"};
    var line_data2 = {data : chart1B_data,color: '#00c0ef',label:"最短径"};
    mychart('chart_lcx_1','chart_lcx_1_legend',[line_data1,line_data2]);

    var line_data1 = {data : chart2A_data,color: '#3c8dbc',label:"曲率"};
    var line_data2 = {data : chart2B_data,color: '#00c0ef',label:"平均值"};
    var line_data3 = {data : chart2C_data,color: 'red',label:"标准差"};
    mychart('chart_lcx_2','chart_lcx_2_legend',[line_data1,line_data2,line_data3]);
  })

  $(function(){
    let rca_max=getJson(ccta_outputdir+"rca_long.json");
    let rca_min=getJson(ccta_outputdir+'rca_short.json');
    let rca_ctmax=getJson(ccta_outputdir+'rca_curv.json');
    let rca_ctmin=getJson(ccta_outputdir+'rca_mean.json');
    let rca_ctavg=getJson(ccta_outputdir+'rca_std.json');

    let chart1A_data=[], chart1B_data=[];
    let chart2A_data=[], chart2B_data=[],chart2C_data=[];

    for (let i=0;i<rca_max.length;i++) {
      chart1A_data.push([i, rca_max[i]]);
      chart1B_data.push([i, rca_min[i]]);

      chart2A_data.push([i, rca_ctmax[i]]);
      chart2B_data.push([i, rca_ctmin[i]]);
      chart2C_data.push([i, rca_ctavg[i]]);
    }

    var line_data1 = {data : chart1A_data,color: '#3c8dbc',label:"最长径"};
    var line_data2 = {data : chart1B_data,color: '#00c0ef',label:"最短径"};
    mychart('chart_rca_1','chart_rca_1_legend',[line_data1,line_data2]);

    var line_data1 = {data : chart2A_data,color: '#3c8dbc',label:"曲率"};
    var line_data2 = {data : chart2B_data,color: '#00c0ef',label:"平均值"};
    var line_data3 = {data : chart2C_data,color: 'red',label:"标准差"};
    mychart('chart_rca_2','chart_rca_2_legend',[line_data1,line_data2,line_data3]);
  })

  $('.legendLayer .background').css("fill","none")

</script>

<script>
  menuActive("analysis-ccta");
  setTimeout('closeCard3D()',300);
  function closeCard3D(){
    $('.card-auto-collapse').click()
    $('.legendLayer .background').css("fill","none")
  }
</script>

</body>
</html>
