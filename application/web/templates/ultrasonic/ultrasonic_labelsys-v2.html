<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MediSys</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" href="../../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="../../plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="../../plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="../../plugins/summernote/summernote-bs4.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini sidebar-collapse">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light border-bottom">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/" class="nav-link">主页</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">超声影像</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">大血管影像</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">冠脉影像</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="影像搜索">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#">
          <i class="fas fa-th-large"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="../../dist/img/AdminLTELogo.png" alt="Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-heavy "><b>Medi-</b>Sys</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../../dist/img/avatar3.png" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">User</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div id="medisys-crf-root" class="col-md-3">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">批注信息</h3>
              <div class="card-tools">
               <button type="button" class="btn btn-tool" data-widget="collapse"><i class="fas fa-minus"></i></button>
              </div>
            </div>
            <div id="q-btns-area" class="card-body" style="padding: 0;">
              <div class="form-group">
               <textarea id="media-comment" class="form-control" rows="3" placeholder="无备注 ..."></textarea>
              </div>
          </div>
          <!-- /.card-body -->
        </div>
        </div>

        <div id="labelsys-media" class="col-sm-9">
          <div id="video-container" class="card">
            <div class="card-header card-info card-outline"></div>
            <div class="card-body" style="margin: auto; padding: 0;width: 100%;">
              <div id="media-container" class="position-relative" style="margin: auto">
                <div id="media-video-playerbox" class="position-absolute" style="z-index: 1">
                  <video id="media-video-player">您所使用的浏览器不支持 HTML5 视频播放，请换用Chrome或Firefox浏览器（国产浏览器请切换至“急速模式”。</video>
                </div>
                <div id="media-video-canvas" class="position-absolute" style="width:100%;height: 100%;z-index: 2">
                </div>
              </div>
              <div id="media-video-progressbar" class="progress position-relative">
                <div id="media-video-progress-current" class="progress-bar bg-primary position-absolute" style="height: 1rem;width: 0%;z-index: 2;transition: width 0ms"></div>
                <div id="media-video-progress-buffer" class="progress-bar bg-warning progress-bar-striped position-absolute" style="height: 1rem;width: 0%;z-index: 1"></div>
              </div>
              <div id="media-video-label-indicators" class="position-relative" style="height: 1rem;">
              </div>

              <div>
                <table class="table table-borderless table-valign-middle" style="padding: 0;">
                  <tr>
                    <td class="text-center" style="width: 15%">
                      <span id="media-video-time-current">0:0.000 [ 0 ]</span><br>
                      <span id="media-video-time-total">0:0.000 [ 0 ]</span>
                    </td>

                    <td style="width:12%"><a id="media-video-playbtn" class="btn btn-block btn-success"><i class="fas fa-play"></i> Play</a></td>
                    <td style="width:12%"><a id="media-video-stopbtn" class="btn btn-block btn-info active"><i class="fas fa-stop"></i> Stop</a></td>
                    <td style="width:12%"><a id="media-video-prevbtn" class="btn btn-block btn-success"><i class="fas fa-step-backward"></i> Prev</a></td>
                    <td style="width:12%"><a id="media-video-nextbtn" class="btn btn-block btn-success"><i class="fas fa-step-forward"></i> Next</a></td>
                    <td style="width: 20%" class="text-center"><a id="media-video-fileinfo"></a></td>
                    <td><a id="media-video-loopbtn" class="btn btn-block btn-light active"><i class="fas fa-reply"></i> AutoReply</a></td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="card-footer card-secondary card-outline"></div>
            <!-- /.card-header -->

            <!-- /.card-body -->
              </div>
            </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">

      <b>Version</b> 2.0.0 - Build 20190710
    </div>
  </footer>

  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>

</div>

<!-- jQuery UI 1.11.4 -->
<script src="../../plugins/jquery-ui/jquery-ui.min.js"></script>

<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>

<script src="../../dist/js/adminlte.js"></script>

<script src="../../webapp/ultrasonic/js/ultrasonic_common.js"></script>
